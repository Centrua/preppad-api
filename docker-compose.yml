# server/docker-compose.yml
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
      - ./node_modules:/app/node_modules
    environment:
      - DB_HOST=postgres
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB_NAME=mydb
      - PORT=${PORT}
      - DB_DIALECT=${DB_DIALECT}
      - FRONTEND=${FRONTEND}
      - CALLBACK_URL=${CALLBACK_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SQUARE_APP_ID=${SQUARE_APP_ID}
      - SQUARE_CLIENT_SECRET=${SQUARE_CLIENT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres
    networks:
      - shared-net

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - shared-net

volumes:
  pgdata:

networks:
  shared-net:
    name: shared-net
    external: true
